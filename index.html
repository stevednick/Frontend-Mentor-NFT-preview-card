<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="equlibrium-holder">
        <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="">
        <div class="equilibrium-cover"></div>
        <img class="view-icon" src="images/icon-view.svg" alt="">
      </div>
      <a class="title">Equilibrium #3429</a>
      <p class="description-text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="details-holder">
        <img class="icon-ethereum"src="images/icon-ethereum.svg" alt="">
        <p class="price">0.041 ETH</p>
        <img class="icon-clock" src="images/icon-clock.svg" alt="">
        <p class="time-left">3 days left</p>
      </div>
      <div class="line"></div>
      <div class="creator-holder">
        <img class="creator-image"src="images/image-avatar.png" alt="">
        <h2 class="creator-text">Creation of <a class="creator-link"href="#">Jules Wyvern</a></span></h2>
      </div>

    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Stephen Nicholls</a>.
    </footer>
  </main>
</body>
</html>
